<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Village Mart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #181818, #2e2e2e);
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #101010;
            padding: 15px 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .logo-img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            object-fit: contain;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

            .navbar ul li a {
                text-decoration: none;
                color: #ccc;
                font-weight: 500;
                transition: 0.3s;
            }

                .navbar ul li a:hover,
                .navbar ul li a.active {
                    color: #7bcd3b;
                }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #2f2f2f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

            .login-container h2 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 24px;
                text-shadow: 2px 2px 5px #000;
            }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            margin-top: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 10px;
        }

            .input-group i {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                color: #999;
                pointer-events: none;
            }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: #1b1b1b;
            border: 1px solid #444;
            border-radius: 10px;
            font-size: 15px;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #7bcd3b;
            box-shadow: 0 0 5px #7bcd3b;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        button[type="submit"] {
            margin-top: 25px;
            padding: 12px;
            background-color: #7bcd3b;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            button[type="submit"]:hover {
                background-color: #6db533;
                transform: translateY(-1px);
            }

        p {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }

        a {
            color: #b48eff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 13px;
            color: #888;
            padding-bottom: 30px;
        }

        @media screen and (max-width: 500px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

                .navbar ul {
                    flex-direction: column;
                    gap: 10px;
                    margin-top: 10px;
                }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Village Mart" class="logo-img" />
            <span>Village Mart</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a class="active" href="register.html">Register</a></li>
        </ul>
    </nav>

    <!-- Register Form -->
    <div class="login-container">
        <h2><i class="fas fa-user-plus"></i> Create Account</h2>
        <form id="register-form">
            <label for="username">Username</label>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Choose a username" required />
            </div>

            <label for="email">Email</label>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Create a password" required />
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit"><i class="fas fa-user-check"></i> Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Village Mart. All rights reserved.</p>
    </footer>

    <!-- Script: Password toggle + Register fetch -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            togglePassword.classList.toggle("fa-eye");
            togglePassword.classList.toggle("fa-eye-slash");
        });

        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, email, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert("Registration successful!");
                        window.location.href = "login.html";
                    } else {
                        alert(data.error || "Registration failed.");
                    }
                })
                .catch(err => {
                    console.error("Error:", err);
                    alert("Something went wrong.");
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Address | Village Mart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .navbar {
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .logo-img {
            height: 30px;
            margin-right: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

            .navbar ul li a {
                text-decoration: none;
                color: white;
                font-weight: bold;
            }

                .navbar ul li a:hover {
                    color: #7fff00;
                }

        .address-section {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            color: #111;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

            .address-section h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #111;
                text-shadow: 1px 1px 3px #ccc;
            }

        .address-cart {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

            .address-cart h4 {
                margin-bottom: 15px;
                color: #222;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            color: #111;
        }

        th {
            background-color: #eee;
        }

        #address-cart-empty {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        #address-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        textarea {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkout-btn {
            margin-top: 10px;
            padding: 12px 20px;
            background-color: #7fff00;
            color: #111;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

            .checkout-btn:hover {
                background-color: #6be000;
            }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Village Mart" class="logo-img">
            Village Mart
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <section class="address-section">
        <h2>Delivery Address</h2>

        <div class="address-cart">
            <h4>Your Selected Items:</h4>
            <table id="address-cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Unit Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS populates -->
                </tbody>
            </table>
            <div id="address-cart-empty" style="color:#ff7777;"></div>
            <div style="margin-top:9px;">
                <strong id="address-cart-total"></strong>
            </div>
        </div>

        <form id="address-form" style="margin-top:18px;">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Mobile Number" required>
            <input type="text" placeholder="Street, House/Flat No." required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Pincode" required>
            <textarea placeholder="Additional Directions (optional)"></textarea>
            <button type="submit" class="checkout-btn">Proceed to Payment</button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
